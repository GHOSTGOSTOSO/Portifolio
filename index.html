
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio • Edição de Vídeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte zika -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="particles"></canvas>
  <!-- HERO -->

  <section class="hero">
<img src="assets/top.png" class="decor decor-top">
    <h1 class="title">SOARES</h1>
    <p class="subtitle">Edição de vídeo focada em impacto</p>
    <button id="scrollBtn" class="cta">Ver trabalhos</button>
  </section>

  <!-- DEGRADÊ DE TRANSIÇÃO -->
  <div class="fade-separator"></div>

  <!-- VÍDEOS -->
  <section id="videos" class="videos">
    <h2>Trabalhos</h2>

    <div class="grid">

      <div class="card">
        <h3>Reel Instagram</h3>
        <video src="videos/edit1.mp4" controls playsinline></video>
      </div>

      <div class="card">
        <h3>Vídeo curto / TikTok</h3>
        <video src="videos/edit2.mp4" controls playsinline></video>
      </div>

      <div class="card">
        <h3>Documentário simples</h3>
        <video src="videos/edit3.mp4" controls playsinline></video>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
