<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GHOST // Portfólio de Edição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #05020a;
      --primary: #bb29ff; 
      --secondary: #00f2ff;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #e0e0e0;
    }

    /* Animações */
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #0f0617, #1a0b2e, #240046, #000000);
      background-size: 400% 400%;
      animation: gradient-move 15s ease infinite;
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 4.5rem;
      margin: 0;
      font-weight: 800;
      background: -webkit-linear-gradient(0deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 30px rgba(187, 41, 255, 0.3);
      letter-spacing: -2px;
      animation: float 6s ease-in-out infinite;
    }

    header p {
      font-weight: 300;
      font-size: 1.1rem;
      opacity: 0.7;
      margin-top: 10px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Seção Principal */
    section {
      padding: 40px;
      max-width: 1100px;
      width: 90%;
      margin: 0 auto 60px auto;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    h2 {
      border-left: 4px solid var(--secondary);
      padding-left: 15px;
      margin-bottom: 40px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    /* Grid de Vídeos */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    /* Efeito Ghost nos Cards */
    .video-wrapper {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      background: #000;
      aspect-ratio: 16 / 9;
      filter: grayscale(0.4) opacity(0.8); /* Efeito Ghost */
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .video-wrapper:hover {
      filter: grayscale(0) opacity(1);
      transform: scale(1.02);
      border-color: var(--secondary);
      box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Status e Loading */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      flex-direction: column;
      gap: 15px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.05);
      border-top: 3px solid var(--secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Elementos de Fundo */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      opacity: 0.4;
    }
    .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
    .orb-2 { width: 450px; height: 450px; background: #3a0ca3; bottom: -100px; right: -100px; }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 13px;
      color: #666;
      border-top: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.3);
    }
    footer b { color: var(--primary); }

    @media (max-width: 768px) {
      header h1 { font-size: 2.8rem; }
      section { padding: 20px; }
    }
  </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<header>
  <h1>GHOST</h1>
  <p>Edição de Alta Performance</p>
</header>

<section>
  <h2>Trampos Recentes</h2>

  <div id="loader">
    <div class="spinner"></div>
    <p>Invocando vídeos...</p>
  </div>

  <div class="video-grid" id="video-container"></div>
</section>

<footer>
  © 2026 — Desenvolvido para <b>GHOSTGOSTOSO</b>
</footer>

<script>
  // CONFIGURAÇÃO MANUAL
  const githubUser = 'ghostgostoso'; 
  const githubRepo = 'ghostgostoso.github.io'; 
  const folderName = 'videos'; 

  const container = document.getElementById('video-container');
  const loader = document.getElementById('loader');

  async function loadVideos() {
    try {
      // Busca na API do GitHub
      const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folderName}`);

      if (!response.ok) {
        throw new Error(`Não encontrei a pasta "${folderName}". Verifique se ela existe no GitHub.`);
      }

      const data = await response.json();

      // Filtra arquivos de vídeo
      const videos = data.filter(file => 
        file.name.match(/\.(mp4|webm|mov)$/i)
      );

      loader.style.display = 'none';

      if (videos.length === 0) {
        container.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">Nenhum vídeo encontrado na pasta.</p>';
        return;
      }

      // Renderiza os vídeos
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-wrapper';
        card.innerHTML = `
          <video controls preload="metadata" playsinline>
            <source src="${video.download_url}" type="video/mp4">
          </video>
        `;
        container.appendChild(card);
      });

    } catch (error) {
      console.error(error);
      loader.innerHTML = `<div style="text-align:center; color:#ff4d4d; border: 1px solid #ff4d4d33; padding: 20px; border-radius: 15px;">
        <strong>Erro de Conexão</strong><br>
        <small>${error.message}</small>
      </div>`;
    }
  }

  loadVideos();
</script>

</body>
</html>
