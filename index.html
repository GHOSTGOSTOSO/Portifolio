<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio // Visual Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    /* VARIÁVEIS DE COR E ESTILO */
    :root {
      --bg-color: #05020a;
      --primary: #bb29ff; /* Roxo Neon */
      --secondary: #00f2ff; /* Ciano Neon */
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #e0e0e0;
    }

    /* ANIMAÇÃO DE FUNDO */
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* ESTILO GERAL */
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #0f0617, #1a0b2e, #240046, #000000);
      background-size: 400% 400%;
      animation: gradient-move 15s ease infinite;
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER ESTILIZADO */
    header {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
      background: -webkit-linear-gradient(0deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 30px rgba(187, 41, 255, 0.4);
      letter-spacing: -2px;
      animation: float 6s ease-in-out infinite;
    }

    header p {
      font-weight: 300;
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* SEÇÃO PRINCIPAL (CARD DE VIDRO) */
    section {
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto 50px auto;
      
      /* Efeito Glassmorphism */
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    h2 {
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.5rem;
    }

    /* GRID DE VÍDEOS */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .video-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .video-wrapper:hover {
      transform: scale(1.03) translateY(-5px);
      border-color: var(--secondary);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* DETALHE DECORATIVO (Bolinhas de fundo) */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
    }
    .orb-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 10%;
      animation: float 8s ease-in-out infinite alternate;
    }
    .orb-2 {
      width: 400px;
      height: 400px;
      background: #3a0ca3;
      bottom: 20%;
      right: 5%;
      animation: float 10s ease-in-out infinite alternate-reverse;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      color: #888;
      margin-top: auto;
      border-top: 1px solid var(--glass-border);
    }

    footer span {
      color: var(--secondary);
      font-weight: bold;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      section { padding: 20px; width: 90%; }
    }
  </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<header>
  <h1>PORTFOLIO.</h1>
  <p>GitHub Pages Edition // Sem Frescura</p>
</header>

<section>
  <h2>Projetos em Vídeo</h2>

  <div class="video-grid">
    <div class="video-wrapper">
      <video controls src="videos/video1.mp4" poster="https://via.placeholder.com/600x400/1a0b2e/ffffff?text=Video+01"></video>
    </div>

    <div class="video-wrapper">
      <video controls src="videos/video2.mp4" poster="https://via.placeholder.com/600x400/1a0b2e/ffffff?text=Video+02"></video>
    </div>

    <div class="video-wrapper">
      <video controls src="videos/video3.mp4" poster="https://via.placeholder.com/600x400/1a0b2e/ffffff?text=Video+03"></video>
    </div>
  </div>

</section>

<footer>
  © 2026 — Se não rodar, <span>o problema é você</span>.
</footer>

</body>
</html>
